apiVersion: autoscaling.mercari.com/v1beta2
kind: Tortoise
metadata:
  name: tortoise-sample
  namespace: default
spec:
  targetRefs:
    scaleTargetRef:
      kind: Deployment
      name: sample
  autoscalingPolicy:
    - containerName: hoge
      policy:
        cpu: Horizontal
    - containerName: istio-proxy
      policy:
        memory: Vertical